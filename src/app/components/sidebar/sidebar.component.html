<div class="overlay" [class.open]="isOpen" *ngIf="isOpen" (click)="closeSidebar()"></div>

<div class="sidebar" [class.open]="isOpen">
  <button (click)="toggleSidebar()" class="toggle-btn">
    {{ isOpen ? '✖' : '☰' }}
  </button>


  <nav *ngIf="isOpen">
    <div class="config">
      <button class="dark-mode-button" (click)="toggleTheme()">Dark Mode</button>
    </div>
  </nav>
</div>
