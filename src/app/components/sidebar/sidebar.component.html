<div class="sidebar" [class.hidden]="!isHidden">
  <button (click)="toggleSidebar()" class="toggle-btn">
    {{ isHidden ? '✖' : '☰' }}
  </button>

  <nav *ngIf="isHidden">
    <div class="config">
      <button class="dark-mode-button" (click)="toggleTheme()">Dark Mode</button>
    </div>
  </nav>
</div>
